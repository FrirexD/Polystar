version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3030:80"
    restart: always
  
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5050:5000"
    volumes:
      - ./backend:/app
      - ./data:/app/data

  face-app:
    build:
      context: .
      dockerfile: Dockerfile.faceapp
    volumes:
      - ./data:/face-app/data
    ports:
      - "6000:6000"
    restart: always